<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clean Blog - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link th:href="@{/css/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>


  <!-- jQuery -->
  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>

  <!-- Custom styles for this template -->
  <link th:href="@{/css/css/clean-blog.min.css}" rel="stylesheet">
  <style>
  .progress-bar {
  animation: progressbar 2s ease-out;
  }

  @keyframes progressbar {
  0%  {
  width: 0%;
  }
  }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav th:include="layout/navbar.html"></nav>

  <!-- Page Header -->
  <header class="masthead" th:style="'background-image:url(' + @{/css/img/home-bg.jpg} + ');'">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview" th:each="list : ${boardList}">
          <a th:onclick="|javascript:showContent(${list.boardNo})|">
            <h2 class="post-title" th:text="${list.boardName}">
            </h2>
          </a>
            <h3 class="post-subtitle" th:text="${list.article}">
            </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" th:style="'width:' + ${list.randomNum} +'%'" th:text="${list.randomNum}+'%'"></div>
            </div>
          <p class="post-meta">Posted by
            <a href="#">Start Bootstrap</a>
            <th:block th:text="${list.writeDate}"></th:block></p>
        </div>

        <hr>
        <!-- Pager -->
        <div th:include="@{/modal.html}"></div>
        <div class="clearfix">
          <a class="btn btn-primary float-right" id="createBtn" data-toggle="modal">글 추가하기 &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <div th:include="@{/layout/footer.html}"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/css/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Custom scripts for this template -->
  <script th:src="@{/css/js/clean-blog.min.js}"></script>

</body>

</html>

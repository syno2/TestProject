 <script>
        var action = '';
        var url = '/Board/insert';
        var type='';

        $(document).ready(function(){
            $("#createBtn").click(function () {
                action = 'create';
                type='POST';
                $("#modal-title").text("새 글 작성");
                $("#myModal").modal();
            });

            $("#modalSubmit").click(function () {
                var data = {
                    "boardName" : $("#title").val(),
                    "article" : $("#contents").val()
                };

                $.ajax({
                    url : url,
                    type : type,
                    data : data,
                    success : function (data) {
                        $("#myModal").modal('toggle');
                    },
                    complete : function (data) {
                        location.reload();
                    }
                });
            });
        });
    </script>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modal-title" class="modal-title"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>제목</td>
                        <td><input class="form-control" id="title" type="text"></td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td><textarea class="form-control" id="contents" rows="10"></textarea></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button id="modalSubmit" type="button" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
